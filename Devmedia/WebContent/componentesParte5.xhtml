<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Entrada de Dados</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<h:inputHidden value="#{controleEntrada.id}" id="id" />
		<h:panelGrid columns="2">
			<f:facet name="header">Dados da Pessoa</f:facet>
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText value="#{controleEntrada.nome}" id="nome" size="50"
				maxlenght="50" />
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret value="#{controleEntrada.senha}" redisplay="true"
				size="8" maxlenght="8" id="senha" />
			<h:outputLabel value="Observação:" for="obs" />
			<h:inputTextarea value="#{controleEntrada.obs}" cols="38" rows="6"
				id="obs" />
			<h:outputLabel value="Grau de Instrução:" for="grau" />
			<h:selectOneListbox value="#{controleEntrada.grauInstrucao}" id="grau">
				<f:selectItems var="item" value="#{controleEntrada.grausInstrucao}"
					itemValue="#{item}" itemLabel="#{item}"/>
			</h:selectOneListbox>
			<h:outputLabel value="Tecnologias :" for="tec" />
			<h:selectManyListbox value="#{controleEntrada.selecionadas}" id="tec">
				<f:selectItems var="item" value="#{controleEntrada.tecnologias}"
					itemValue="#{item}" itemLabel="#{item}"/>
			</h:selectManyListbox>
			
			<!-- h:outputLabel value="Tecnologias :" for="tec" />
			<h:selectManyCheckbox value="#{controleEntrada.selecionadas}" id="tec">
				<f:selectItems var="item" value="#{controleEntrada.tecnologias}"
					itemValue="#{item}" itemLabel="#{item}"/>
			</h:selectManyCheckbox>-->
			
			<!-- h:selectOneListbox value="#{controleEntrada.grauInstrucao}" id="grau">
				<f:selectItems var="item" value="#{controleEntrada.grausInstrucao}"
					itemValue="#{item}" itemLabel="#{item}"/>
			</h:selectOneListbox>-->
					
					
			<!--f:selectItem itemLabel="Selecione o Grau de Instrução" noSelectionOption="true"/-->
				<!--f:selectItem itemLabel="Ensino Fundamental" itemValue="Ensino Fundamental"/>
				<f:selectItem itemLabel="Ensino Médio" itemValue="Ensino Médio"/>
				<f:selectItem itemLabel="Ensino Superior" itemValue="Ensino Superior"/>
				<f:selectItem itemLabel="Pós-graduação" itemValue="Pós-graduação"/> -->
				<!--h:selectOneRadio  value="#{controleEntrada.grauInstrucao}" id="grau" layout="pageDirection">
				<f:selectItems var="item" value="#{controleEntrada.grausInstrucao}"
					itemValue="#{item}" itemLabel="#{item}"/> -->		
			<h:column>
				<div>
					<h:commandButton action="#{controleEntrada.processa()}"
						value="Processar" />
				</div>
			</h:column>
		</h:panelGrid>

	</h:form>
	<h:outputText value="#{controleEntrada.saida}" escape="false" />
</h:body>
</html>
