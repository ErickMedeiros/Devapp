<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Validação Padrão</title>
</h:head>
<h:body>
	<h:form id="formulario" prependId="False">
		<h:messages />
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText value="#{controleValidacao.nome}" id="nome" size="40"
				required="true" requiredMessage="O nome deve ser informado."
				validatorMessage="O nome deve ter no mínimo 5 e no máximo 40 caracteres. ">
				<f:validateLength minimum="5" maximum="40" disabled="false" />
			</h:inputText>
			<h:message for="nome" style="color : red" />

			<h:outputLabel value="Telefone:" for="telefone" />
			<h:inputText value="#{controleValidacao.telefone}" id="telefone"
				size="15" required="true"
				requiredMessage="O telefone deve ser informado."
				validatorMessage="Informe o telefone no formato (00)00000-0000)">
				<f:validateRegex pattern="\(\d{2}\)\d{5}-\d{4}" />
			</h:inputText>
			<h:message for="telefone" style="color : red" />

			<h:outputLabel value="Email:" for="email" />
			<h:inputText value="#{controleValidacao.email}" id="email" size="30"
				required="true" requiredMessage="O email deve ser informado."
				validatorMessage="Informe um email válido">
				<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />a
			</h:inputText>
			<h:message for="email" style="color : red" />

			<h:outputLabel value="Idade:" for="idade" />
			<h:inputText value="#{controleValidacao.idade}" id="idade" size="3"
				required="true" requiredMessage="A idade deve ser informada."
				validatorMessage="Idade mínima de 10 e no máximo 60 anos">
				<f:validateLongRange minimum="10" maximum="60" />
			</h:inputText>
			<h:message for="idade" style="color : red" />

			<h:outputLabel value="Nota:" for="nota" />
			<h:inputText value="#{controleValidacao.nota}" id="nota" size="4"
				required="true" requiredMessage="A nota de ver informada."
				validatorMessage="O valor da nota é no mínimo 0 e no máximo 10">
				<f:validateDoubleRange minimum="0" maximum="10" />
			</h:inputText>
			<h:message for="nota" style="color : red" />

			<h:commandButton action="#{controleValidacao.processaDados()}"
				value="Enviar" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
