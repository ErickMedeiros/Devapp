<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Tabelas com Estilos CSS</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

	<h:dataTable var="obj" value="#{controleTabela.lista}" captionClass="tituloTabela"
	styleClass="tabela" headerClass="tabelaCabecalho" footerClass="tabelaRodape">
		<f:facet name="caption">Tabelas de Pessoas</f:facet>
		<f:facet name="header">Listagem de Pessoas</f:facet>
		<f:facet name="footer">Total de Registros: #{controleTabela.lista.size()}</f:facet>
		<h:column>#{obj.id_Pessoa}</h:column>
		<h:column>#{obj.nome_Pessoa}</h:column>
		<h:column>#{obj.fone_Pessoa}</h:column>
	</h:dataTable>
</h:body>
</html>
