<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Estilo de Tabelas</ui:define>
	<ui:define name="conteudo">
		<h:dataTable value="#{controleTabela.lista}" var="obj"
			captionClass="tituloTabela" styleClass="tabela"
			headerClass="tabelaCabecalho" footerClass="tabelaRodape">
			<f:facet name="caption">Tabelas de Pessoas</f:facet>
			<f:facet name="header">Listagem de Pessoas</f:facet>
			<f:facet name="footer">Total de Registros: #{controleTabela.lista.size()}</f:facet>
			<h:column>#{obj.id_Pessoa}</h:column>
			<h:column>#{obj.nome_Pessoa}</h:column>
			<h:column>#{obj.fone_Pessoa}</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
