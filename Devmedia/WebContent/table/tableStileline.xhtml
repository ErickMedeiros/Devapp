<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Tabelas Estilos Linhas</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<h:dataTable var="obj" value="#{controleTabela.lista}"
		headerClass="tabelaCabecalho" footerClass="tabelaRodape" frame="box"
		cellpadding="3" rules="all" styleClass="tabela"
		columnClasses="primeiraColuna, segundaColuna, terceiraColuna" rowClasses="primeiraLinha, segundaLinha">
		<f:facet name="header">Listagem de Pessoas</f:facet>
		<f:facet name="footer">Total de Pessoas : #{controleTabela.lista.size()}</f:facet>
		<h:column headerClass="colunaIDCabecalho" footerClass="colunaIDrodape">
			<f:facet name="header">ID</f:facet>
		#{obj.id_Pessoa}
		</h:column>
		<h:column headerClass="colunaCabecalho" footerClass="colunaRodape">
			<f:facet name="header">Nome</f:facet>
		#{obj.nome_Pessoa}
		</h:column>
		<h:column headerClass="colunaCabecalho" footerClass="colunaRodape">
			<f:facet name="header">Telefone</f:facet>
		#{obj.fone_Pessoa}
		</h:column>

	</h:dataTable>

</h:body>
</html>
