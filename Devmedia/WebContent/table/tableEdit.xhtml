<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Edição de Dados</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<h:form>
		<h:dataTable var="obj" value="#{controleTabela.lista}"
			rowClasses="primeiraLinha, segundaLinha" cellpadding="3" frame="box"
			rules="all" captionClass="tituloTabela" headerClass="tabelaCabecalho">
			<f:facet name="header">Listagem de Pessoas</f:facet>
			<f:facet name="footer">Total de Registros: #{controleTabela.lista.size()}</f:facet>
			<h:commandButton action="#{controleTabela.salvar()}" value="Salvar Alterações" />
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:selectBooleanCheckbox value="#{obj.editando_Pessoa}" onclick="submit()" />
			</h:column>
 
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{obj.id_Pessoa}"
					rendered="#{!obj.editando_Pessoa}" />
				<h:inputText value="#{obj.id_Pessoa}"
					rendered="#{obj.editando_Pessoa}" size="5" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{obj.nome_Pessoa}"
					rendered="#{!obj.editando_Pessoa}" />
				<h:inputText value="#{obj.nome_Pessoa}"
					rendered="#{obj.editando_Pessoa}" size="40" />
			</h:column>

			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{obj.fone_Pessoa}"
					rendered="#{!obj.editando_Pessoa}" />
				<h:inputText value="#{obj.fone_Pessoa}"
					rendered="#{obj.editando_Pessoa}" size="15" />
			</h:column>
			
			<h:column>
				<h:commandLink action="#{controleTabela.excluir(obj)}" value="Excluir"
				onclick="if(!confirm('Confirma a exclusão da Pessoa #{obj.nome_Pessoa}')) return false"/>
			</h:column>
			

		</h:dataTable>
	</h:form>
	
</h:body>
</html>
