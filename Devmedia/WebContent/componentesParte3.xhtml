<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Botões, Links e Entrada de Texto</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<h:commandButton action="#{controleComponentes.executar()}"
			actionListener="#{controleComponentes.listener}" value="Executar.."
			id="btnExecutar" />
		<br />
		<h:commandLink action="#{controleComponentes.executar()}"
			actionListener="#{controleComponentes.listener}"
			onclick="alert('O Botão foi acionado')" value="Executar.."
			id="cmdEnviar" />
		<br />
		<h:button outcome="login" value="Página de Login" />
		<br />
		<h:link outcome="login" value="Página de Login" />
		<br />
	</h:form>
	<h:outputText value="#{controleComponentes.idComponente}" />
	<br />
	<h:outputLink value="http://www.devmedia.com.br">Devmedia</h:outputLink>
</h:body>
</html>
