<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formUser">
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{controleUser.user.nome}" size="40" />

			<h:outputLabel value="CPF" />
			<h:inputText value="#{controleUser.user.cpf}" size="12" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{controleUser.user.email}" size="40" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{controleUser.user.senha}" size="10"
				redisplay="true" />

			<h:outputLabel value="Renda:" />
			<h:inputText value="#{controleUser.user.renda}" size="15" />

			<h:outputLabel value="Link" />
			<h:inputText value="#{controleUser.user.pagina}" size="40" />

			<f:facet name="footer">
				<h:commandButton action="#{controleUser.recebeDados()}"
					value="Enviar" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
